        <p>这是一条测试稿件</p>
        <img src="images/10.jpg">
        <p>几天前，在驻村干部的帮助下，湖北恩施土家族自治州贫困户杨以松的家门口，一条平整干净的道路铺延而成。</p>
        <p>对于身患残疾、常年无固定收入的杨以松来说，柏油路修到家门口还不是他在这个猴年春节里最开心的事。去年底，在驻村干部和专业合作社的帮扶下，老杨家还种上了市场前景看好的银杏树。</p>
        <p>站在家门口，看着眼前长势喜人的银杏树，老杨对过上美好生活充满期待。</p>
        <p>一个贫困家庭的小康梦想，折射出泱泱大国迈向全面小康的壮阔图景。</p>
